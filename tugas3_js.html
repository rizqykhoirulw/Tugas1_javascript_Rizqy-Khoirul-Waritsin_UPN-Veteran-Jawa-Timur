<body>
    <h3 align="center">Daftar Nilai Mahasiswa</h3>
		<table align="center" border="1" cellpadding="10">
			<thead>
				<tr bgcolor="tomato">
					<th>NO</th>
					<th>NAMA</th>
					<th>NILAI</th>
					<th>KETERANGAN</th>
					<th>GRADE</th>
					<th>PREDIKAT</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                let m1 = {nama:"Budi", nilai:75};
                let m2 = {nama:"Bedu", nilai:55};
                let m3 = {nama:"Dedi", nilai:95};
                let m4 = {nama:"Dudi", nilai:88};
                let m5 = {nama:"Deden", nilai:25};
                let m6 = {nama:"Desi", nilai:65};
                
                let mahasiswa = [m1, m2, m3, m4, m5, m6];
                let tr = 6;
        
                let no = 1;    
                for(m of mahasiswa) { 
                    
                    let grade, warna;
                    let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";

                    tr--;
                    tr%2 != 0? (warna = "lightgrey") : (warna = "yellow");
                    
                    document.write(`<tr bgcolor="${warna}">
                        <td>${no++}</td>
                        <td>${m.nama}</td>
                        <td>${m.nilai}</td>
                        <td>${ket}</td>
                        `);
                    if (m.nilai <= 100 && m.nilai>=85) {
                        grade = "A";
                        document.write(`<td> ${grade} </td>`)
                    } else if (m.nilai < 85 && m.nilai>=75) {
                        grade = "B";
                        document.write(`<td> ${grade} </td>`)
                    } else if (m.nilai < 75 && m.nilai>=60) {
                        grade = "C";
                        document.write(`<td>${grade}</td>`)
                    } else if (m.nilai < 60 && m.nilai>=40) {
                        grade = "D";
                        document.write(`<td>${grade}</td>`)
                    } else if (m.nilai < 40 && m.nilai>=0) {
                        grade = "E";
                        document.write(`<td>${grade}</td>`)
                    } else {
                        document.write(`<td>Tidak ada data yang valid</td>`)
                    }

                    switch(grade){
                        case "A":
                            document.write(`<td>Memuaskan</td> </tr>`);
                            break;
                        case "B":                 
                            document.write(`<td>Bagus</td> </tr>`);
                            break;
                        case "C":                   
                            document.write(`<td>Cukup</td> </tr>`);
                            break;
                        case "D":
                            document.write(`<td>Kurang</td> </tr>`);
                            break;
                        case "E":
                            document.write(`<td>Buruk</td> </tr>`);
                            break;
                    };
                }
                </script>
			</tbody>
		</table>
